<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <title>Full-stack Web Developer Robyn Wagoner</title>
</head>
<body>
<!---navbar-->
<section>
  <nav class="bg-white dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
     <!---hamburger-->
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10
      justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2
      focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1
          7h15M1 13h15"/>
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row
        md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900
        dark:border-gray-700">

          <li>
            <a href="#" class="block py-2 px-3 lg:text-2xl text-red-700 rounded hover:bg-white-100 md:hover:bg-transparent
            md:border-0 md:hover:text-gray-700 md:p-0 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700
            dark:hover:text-white md:dark:hover:bg-transparent cursor-crosshair"><b>ABOUT</b></a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 lg:text-2xl text-red-700 rounded hover:bg-white-100 md:hover:bg-transparent
            md:border-0 md:hover:text-gray-700 md:p-0 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700
            dark:hover:text-white md:dark:hover:bg-transparent cursor-crosshair"><b>WORK</b></a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 lg:text-2xl text-red-700 rounded hover:bg-white-100 md:hover:bg-transparent
            md:border-0 md:hover:text-gray-700 md:p-0 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700
            dark:hover:text-white md:dark:hover:bg-transparent cursor-crosshair"><b>CONTACT</b></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
<!--header-->
<section>
  <div class="w-auto mx-auto p-20 font-sans font-weight:bold text-white bg-black">
<h3 id="subhead" class="lg:text-5xl md:text-3xl sm:text-3xl" >WEB DEVELOPER & CONSULTANT</h3>
<h1 id="header" class="lg:text-9xl md:text-5xl sm:text-5xl">FULL-STACK</h1>
  </div>
</section>
<!--hero-->
<section>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-teal-500" id="hero">
    <div class="sell-it lg:text-3xl md:text-2xl">
      <p><b>20 Years of Experience in WordPress</b></p>
      <p>Functionality</p>
      <p>Accessibility</p>
      <p>Security</p>
      <p>Design</p>
      <p>UI/UX</p>

    </div>
    <button class="estimate mx-auto bg-red-700 border-black border-4 rounded-3xl py-2 px-8 lg:text-3xl text-white mt-32
    focus:ring-4 focus:outline-none focus:ring-white text-center cursor-crosshair">REQUEST ESTIMATE</button>

    <img class="rw border-red-700 border-8" src="/rw-red.png" alt="white woman with red
    and yellow hair and glasses"/>
  </div>

</section>


<script type="module" src="/src/main.js"></script>
